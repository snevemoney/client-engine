# Log rotation (max-size 10m, max-file 3) prevents container logs from filling disk.
services:
  app:
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    build:
      context: .
      target: runner
    ports:
      - "127.0.0.1:3200:3000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  worker:
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    build:
      context: .
      target: worker
    command: node dist/workers/index.js
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  postgres:
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    image: postgres:16-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: engine
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: client_engine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U engine -d client_engine"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
